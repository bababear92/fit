        /* ç›®æ¨™å€å¡Šç¾åŒ– */
        .goal-section {
            background: rgba(255, 255, 255, 0.03);

        /* æ•¸æ“šé¡¯ç¤ºç¶²æ ¼ */
        .stats-grid {

            grid-template-columns: 1fr 1fr;
            gap: 15px;

        }

        .stat-card {

        #remainingCal { color: var(--success-green); text-shadow: 0 0 15px rgba(80, 250, 123, 0.3); }
        #totalProDisplay { color: var(--primary-cyan); text-shadow: 0 0 15px rgba(0, 229, 255, 0.3); }

        /* è¼¸å…¥æ¡†ç¾åŒ– */
        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 5px;

            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-cyan);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        /* æŒ‰éˆ•ç¾åŒ– */
        button {
            width: 100%;
            padding: 16px;

            border-radius: 12px;

        .btn-add {

        }

<body>

<div class="card">
    <h2>NUTRITION PRO</h2>

    <div class="goal-section">
        <div class="stat-label">ğŸ¯ æ¯æ—¥ç›®æ¨™ (Kcal)</div>
        <input type="number" id="goalInput" inputmode="decimal" onchange="updateGoal()" placeholder="2000">
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">ğŸ”¥ å‰©é¤˜ç†±é‡</div>
            <div id="remainingCal" class="stat-value">--</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">ğŸ¥© ç¸½è›‹ç™½è³ª</div>
            <div id="totalProDisplay" class="stat-value">0g</div>
        </div>
    </div>

    <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 16px;">
        <div class="input-group">
            <div class="stat-label">ğŸ´ æ”å–ç†±é‡ (Kcal)</div>
            <input type="number" id="addCal" inputmode="decimal" placeholder="0">
        </div>
        
        <div class="input-group">
            <div class="stat-label">ğŸ¥© è›‹ç™½è³ªå«é‡ (G)</div>
            <input type="number" id="addPro" inputmode="decimal" placeholder="0">
        </div>
        
        <button class="btn-add" onclick="addEntry()">LOG INTAKE</button>
    </div>
    
    <button class="btn-reset" onclick="resetData()">Reset Daily Progress</button>
</div>

<script>
    let calorieGoal = 2000;
    let consumedCal = 0;
    let totalPro = 0;

    window.onload = function() {
        calorieGoal = parseInt(localStorage.getItem('calorieGoal')) || 2000;
        consumedCal = parseInt(localStorage.getItem('consumedCal')) || 0;
        totalPro = parseInt(localStorage.getItem('totalPro')) || 0;
        
        document.getElementById('goalInput').value = calorieGoal;
        refreshUI();
    };

    function updateGoal() {
        calorieGoal = parseInt(document.getElementById('goalInput').value) || 0;
        localStorage.setItem('calorieGoal', calorieGoal);
        refreshUI();
    }

    function addEntry() {
        const calInput = document.getElementById('addCal');
        const proInput = document.getElementById('addPro');

        const valCal = parseInt(calInput.value) || 0;
        const valPro = parseInt(proInput.value) || 0;

        if(valCal === 0 && valPro === 0) return;

        consumedCal += valCal;
        totalPro += valPro;
        
        calInput.value = '';
        proInput.value = '';
        
        save();
    }

    function save() {
        localStorage.setItem('consumedCal', consumedCal);
        localStorage.setItem('totalPro', totalPro);
        refreshUI();
    }

    function refreshUI() {
        const remaining = calorieGoal - consumedCal;
        const remDisplay = document.getElementById('remainingCal');
        
        remDisplay.innerText = remaining;
        document.getElementById('totalProDisplay').innerText = totalPro + "g";
        
        if (remaining < 0) {
            remDisplay.classList.add('over-limit');
        } else {
            remDisplay.classList.remove('over-limit');
        }
    }

    function resetData() {
        if (confirm("ç¢ºå®šè¦é‡ç½®ä»Šå¤©çš„æ•¸æ“šå—ï¼Ÿ")) {
            consumedCal = 0;
            totalPro = 0;
            save();
        }
    }
</script>

</body>
